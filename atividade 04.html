<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let nomevendedor =  prompt("Informe o seu nome?");
      let salário = parseFloat(prompt("Informe o seu salario"));
      let totaldevendas = parseFloat(prompt("Informe o total de vendas mensal"));

      let comissão = totaldevendas * 0.15;
      let salariototal = salário + comissão;

      alert(" Nome: " + nomevendedor +  " salário fixo: " + salário + " salário total: " + salariototal)
    </script>
</body>
</html>
